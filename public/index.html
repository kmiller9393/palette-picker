<!DOCTYPE html>
<html lang="en">

<head>
    <title>Palette Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One:400,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
</head>

<body>
    <h1>Palette Picker</h1>
    <div class="palette-container">
        <div class="palette-1">
            <img class="padlock-image" src="/images/padlock-unlock.svg" alt="padlock">
            <p class="palette-label-1"></p>
        </div>
        <div class="palette-2">
            <img class="padlock-image" src="/images/padlock-unlock.svg" alt="padlock">
            <p class="palette-label-2"></p>
        </div>
        <div class="palette-3">
            <img class="padlock-image" src="/images/padlock-unlock.svg" alt="padlock">
            <p class="palette-label-3"></p>
        </div>
        <div class="palette-4">
            <img class="padlock-image" src="/images/padlock-unlock.svg" alt="padlock">
            <p class="palette-label-4"></p>
        </div>
        <div class="palette-5">
            <img class="padlock-image" src="/images/padlock-unlock.svg" alt="padlock">
            <p class="palette-label-5"></p>
        </div>
    </div>
    <div class="form-container">
        <form action="submit">
            <input type="text" placeholder="Project Name">
            <button class="add-project">Add Project</button>
        </form>
        <button class="radomize-palette">Randomize Palette</button>
        <form action="submit">
            <select>
                <option value="project-1">Project 1</option>
                <option value="project-2">Project 2</option>
                <option value="project-3">Project 3</option>
                <option value="project-4">Project 4</option>
                <option value="project-5">Project 5</option>
            </select>
            <input type="text" placeholder="Palette Name">
            <button class="add-palette">Add Palette</button>
        </form>
    </div>
    <div class="project-container">
        <h3>Projects: </h3>
        <div class="project-list"></div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Palette Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
</head>

<body>
    <h1>Palette Picker</h1>
    <div class="palette-container">
        <div class="palette-1">
            <img class="padlock-image-1" src="/images/padlock-unlock.svg" alt="padlock">
        </div>
        <div class="palette-2">
            <img class="padlock-image-2" src="/images/padlock-unlock.svg" alt="padlock">
        </div>
        <div class="palette-3">
            <img class="padlock-image-3" src="/images/padlock-unlock.svg" alt="padlock">
        </div>
        <div class="palette-4">
            <img class="padlock-image-4" src="/images/padlock-unlock.svg" alt="padlock">
        </div>
        <div class="palette-5">
            <img class="padlock-image-5" src="/images/padlock-unlock.svg" alt="padlock">
        </div>
    </div>
    <div class="form-container">
        <form action="submit">
            <input type="text" placeholder="Project Name">
            <button class="add-project">Add Project</button>
        </form>
        <button class="create-palette">Create New Palette</button>
        <form action="submit">
            <select>
                <option value="project-1">Project 1</option>
                <option value="project-2">Project 2</option>
                <option value="project-3">Project 3</option>
                <option value="project-4">Project 4</option>
                <option value="project-5">Project 5</option>
            </select>
            <input type="text" placeholder="Palette Name">
            <button class="add-palette">Add Palette</button>
        </form>
    </div>
    <script type="text/javascript" src="/js"></script>
</body>

</html>
